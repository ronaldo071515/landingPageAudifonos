<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TechPro | Audifonos</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normaize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<header class="header">
		<div class="contenedor contenido-header">
			<div class="imagen-header">
				<picture>
					<source sizes="1920w" srcset="img/header.avif 1920w" type="image/avif">
					<source sizes="1920w" srcset="img/header.webp 1920w" type="image/webp">
					<source sizes="1920w" srcset="img/header.png 1920w" type="image/png">
					<img loading="lazy" decoding="async" src="img/header.png" lazyalt="imagen" width="500" height="300">
				</picture>
			</div><!-- .imagen-header -->
		</div>
	</header>
	
</body>
</html>
